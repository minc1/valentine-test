<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <meta name="description" content="A heartfelt Valentine's Day proposal webpage with interactive elements to express love.">
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Will You Be My Valentine?">
    <meta property="og:description" content="A heartfelt Valentine's Day proposal webpage with interactive elements to express love.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip Navigation Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container">
        <header>
            <h1>ðŸ’– My Special Someone ðŸ’–</h1>
        </header>
        
        <main id="main-content">
            <!-- Photo Gallery Section -->
            <section class="photo-gallery" aria-label="Photo Gallery">
                <img src="images/photo1.jpg" alt="Our First Date at the Park" loading="lazy">
                <img src="images/photo2.jpg" alt="Celebrating Our Anniversary" loading="lazy">
                <!-- Add more images as desired -->
            </section>

            <!-- Message Section -->
            <section class="message" aria-labelledby="message-heading">
                <h2 id="message-heading">A Heartfelt Message</h2>
                <p>Dear <span class="name">Emily</span>,</p>
                <p>Every moment with you feels like a beautiful story. Will you make me the happiest person by being my Valentine?</p>
            </section>

            <!-- Interactive Buttons -->
            <section class="buttons" aria-label="Response Options">
                <button id="yesBtn" class="btn btn-yes">YES!</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </section>

            <!-- Response Message -->
            <div id="response" role="status" aria-live="polite"></div>
        </main>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal" aria-hidden="true">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged Photo">
        <div id="caption"></div>
    </div>

    <!-- Decorative Parallax Layers -->
    <div class="parallax-layer layer1"></div>
    <div class="parallax-layer layer2"></div>

    <!-- Floating Hearts -->
    <svg class="floating-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">

    <svg class="floating-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-2.6,0-4.8,1.3-6,3.4C16.2,1.3,14,0,11.4,0C5.2,0,0,5.2,0,11.4c0,10.1,16,18.2,16,18.2S32,21.5,32,11.4
        C32,5.2,26.8,0,23.6,0z"/>
